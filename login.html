<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy - Login / Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/forms.css">
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    <nav class="navbar">
      <h1 class="logo">Budget Buddy</h1>
      <div class="theme-toggle">
          <button id="theme-toggle" class="theme-btn">
              <i class="fas fa-moon"></i>
          </button>
      </div>
    </nav>
    <div class="auth-container">
        <div class="auth-card glass-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-target="login-form">Login</button>
                <button class="auth-tab" data-target="signup-form">Sign Up</button>
            </div>

            <!-- LOGIN FORM -->
            <form id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="form-footer">Forgot your password?</p>
            </form>

            <!-- SIGNUP FORM -->
            <form id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <p class="form-footer">Already have an account? <span class="switch-to-login">Login</span></p>
            </form>
        </div>
    </div>

    <script type="module" src="src/theme.js"></script>
    <script type="module" src="src/theme-manager.js"></script>
    <script type="module" src="src/login.js"></script>
</body>
</html>
